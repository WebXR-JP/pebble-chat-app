name: Build and Deploy to R2

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: false
        default: ''

env:
  NODE_VERSION: '20'

jobs:
  # macOS ビルド
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app (macOS)
        run: npm run build && npx electron-builder --mac --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-artifacts
          path: |
            dist/*.dmg
          retention-days: 1

  # Windows ビルド
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app (Windows)
        run: npm run build && npx electron-builder --win --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-artifacts
          path: |
            dist/*.exe
          retention-days: 1

  # R2 にアップロード
  upload-to-r2:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # タグから v を除去
            VERSION="${GITHUB_REF_NAME#v}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # package.json から取得
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*.dmg" -o -name "*.exe"

      - name: Setup rclone
        run: |
          curl -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip rclone-current-linux-amd64.zip
          sudo mv rclone-*-linux-amd64/rclone /usr/local/bin/
          rclone version

      - name: Configure rclone for R2
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
          endpoint = https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
          acl = private
          EOF

      - name: Prepare upload directory
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p upload/releases/${VERSION}

          # DMG ファイルをコピー
          for f in artifacts/mac-artifacts/*.dmg; do
            if [ -f "$f" ]; then
              cp "$f" "upload/releases/${VERSION}/"
            fi
          done

          # EXE ファイルをコピー
          for f in artifacts/win-artifacts/*.exe; do
            if [ -f "$f" ]; then
              cp "$f" "upload/releases/${VERSION}/"
            fi
          done

          echo "Files to upload:"
          ls -la upload/releases/${VERSION}/

      - name: Upload to R2 (versioned)
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          rclone copy upload/releases/${VERSION}/ r2:${{ secrets.R2_BUCKET_NAME }}/releases/${VERSION}/ --progress

      - name: Upload to R2 (latest) - only on tag push
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          rclone copy upload/releases/${VERSION}/ r2:${{ secrets.R2_BUCKET_NAME }}/releases/latest/ --progress

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "## Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version: ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Uploaded files:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la upload/releases/${VERSION}/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### R2 paths:" >> $GITHUB_STEP_SUMMARY
          echo "- \`releases/${VERSION}/\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "- \`releases/latest/\`" >> $GITHUB_STEP_SUMMARY
          fi
