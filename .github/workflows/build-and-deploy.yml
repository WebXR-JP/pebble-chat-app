name: Build and Deploy to R2

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # macOS ビルド
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app (macOS)
        run: npm run build && npx electron-builder --mac --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Rename artifacts to fixed names
        run: |
          cd dist
          for f in *-arm64.dmg; do [ -f "$f" ] && mv "$f" "PebbleChat-mac-arm64.dmg"; done
          for f in *.dmg; do [ -f "$f" ] && [[ "$f" != *-arm64* ]] && mv "$f" "PebbleChat-mac-x64.dmg"; done
          ls -la *.dmg

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-artifacts
          path: |
            dist/PebbleChat-mac-*.dmg
          retention-days: 1

  # Windows ビルド
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app (Windows)
        run: npm run build && npx electron-builder --win --publish never

      - name: Rename artifacts to fixed names
        shell: bash
        run: |
          cd dist
          for f in *.exe; do [ -f "$f" ] && mv "$f" "PebbleChat-win-x64.exe"; break; done
          ls -la *.exe

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-artifacts
          path: |
            dist/PebbleChat-win-x64.exe
          retention-days: 1

  # R2 にアップロード
  upload-to-r2:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Setup rclone
        run: |
          curl -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip rclone-current-linux-amd64.zip
          sudo mv rclone-*-linux-amd64/rclone /usr/local/bin/
          rclone version

      - name: Configure rclone for R2
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
          endpoint = https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
          acl = private
          EOF

      - name: Prepare upload directory
        run: |
          mkdir -p upload/releases
          cp artifacts/mac-artifacts/*.dmg upload/releases/
          cp artifacts/win-artifacts/*.exe upload/releases/
          echo "Files to upload:"
          ls -la upload/releases/

      - name: Upload to R2
        run: |
          rclone copy upload/releases/ r2:${{ secrets.R2_BUCKET_NAME }}/releases/ --progress

      - name: Summary
        run: |
          echo "## Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Uploaded files:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la upload/releases/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### R2 paths (fixed):" >> $GITHUB_STEP_SUMMARY
          echo "- \`releases/PebbleChat-mac-x64.dmg\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`releases/PebbleChat-mac-arm64.dmg\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`releases/PebbleChat-win-x64.exe\`" >> $GITHUB_STEP_SUMMARY
