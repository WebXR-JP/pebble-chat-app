---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install basic packages
  apt:
    name:
      - curl
      - wget
      - unzip
      - ufw
      - iptables-persistent
    state: present

# Oracle Cloud のデフォルト iptables には REJECT ルールがあるため、
# UFW より前に直接 iptables でポートを開放する必要がある
- name: Allow HTTP in iptables (Oracle Cloud)
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: "80"
    jump: ACCEPT
    action: insert
    rule_num: 5

- name: Allow RTMP in iptables (Oracle Cloud)
  iptables:
    chain: INPUT
    protocol: tcp
    destination_port: "1935"
    jump: ACCEPT
    action: insert
    rule_num: 5

- name: Save iptables rules
  command: netfilter-persistent save

- name: Configure UFW - allow SSH
  ufw:
    rule: allow
    port: "22"
    proto: tcp

- name: Configure UFW - allow HTTP
  ufw:
    rule: allow
    port: "80"
    proto: tcp

- name: Configure UFW - allow RTMP
  ufw:
    rule: allow
    port: "{{ mediamtx_port_rtmp }}"
    proto: tcp

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny
